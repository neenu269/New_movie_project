{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3"><br>
            <div class="card" style="width:200px; height:500px;" >
  <img src="{{i.img.url}}" class="card-img-top" src="..." alt="Card image cap" style="width:200px; height:150px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"> {{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a><br>



  </div>
</div>
        </div>
        {% endfor %}

    </div>
</div>



{% endblock %}
